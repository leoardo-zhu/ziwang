<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    </meta>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </meta>

    <title>资网</title>

    <link rel="stylesheet" href="css/head-footer.css">
    </link>

    <link href="css/style.css" rel="stylesheet" type="text/css">
    </link>
    <link href="css/load.css" rel="stylesheet" type="text/css">
    </link>


    <link rel="stylesheet" href="css/font-awesome.min.css">
    </link>


</head>

<body>
    <div class="wrapper">
        <!-- 顶部 -->

        <header>
        </header>

        <div class="big_div" style="background:rgb(255, 255, 255);">
            <h4 class="upload_name">
                <i class="fa fa-upload" aria-hidden="true"></i>

                <span>上传资源</span>
            </h4>

            <form action="javascript:void(0)" method="post" id="form" name="form" enctype="multipart/form-data">
                <div class="file">
                    <i class="fa fa-plus" aria-hidden="true"></i>

                    &nbsp;

                    <input type="file" style="width:1055px;" name="file" id="file">
                </div>

                <br>

                <div>
                    <label>
                        &nbsp;

                        <span class="icon">*</span>

                        资源名称：
                    </label>

                    <input type="text" max="80" id="name" name="name"
                        style="width:1000px;background:rgb(243, 243, 243);" placeholder="请输入资源名称" class="input" value=""
                        autocomplete="off"></input>
                </div>


                <div>
                    <label>
                        &nbsp;

                        <span class="icon">*</span>

                        资源分类：
                    </label>

                    <select class="select" id="category" name="category" onchange="func(this.value) ">
                        <option value="0">请选择</option>
                        <option value="1">课程ppt</option>
                        <option value="2">课程试卷</option>
                        <option value="3">其他类型复习资料</option>
                        <option value="4">专属兴趣资源</option>
                        <option value="5">考研资料</option>
                        <option value="6">其他</option>

                    </select>
                    <select id="two" class="select">
                        <option value="">--请选择--</option>
                    </select>
                </div>
                <div>
                    <label>
                        &nbsp;

                        <span class="icon">*</span>

                        资源标签：
                    </label>
                    <input type="checkbox" value="数学" name="tag">数学
                    <input type="checkbox" value="逻辑" name="tag">逻辑
                    <input type="checkbox" value="代码" name="tag">代码
                    <input type="checkbox" value="文学" name="tag">文学
                    <input type="checkbox" value="音乐" name="tag">音乐
                    <input type="checkbox" value="兴趣" name="tag">兴趣
                    <input type="checkbox" value="其他" name="tag">其他
                </div>
                <div>
                    <label>
                        &nbsp;

                        <span class="icon">*</span>

                        所需积分：
                    </label>
                    <input type="text" max="80" id="cost" name="cost"
                        style="width:1000px;background:rgb(243, 243, 243);" placeholder="积分需为整数且小于10" class="input"
                        value="" autocomplete="off"></input>
                </div>

                <div class="upfiles_detail">
                    <label>
                        &nbsp;

                        <span class="icon">*</span>

                        资源描述：
                    </label>

                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <textarea style="background:rgb(243, 243, 243);" name="description" id="description" rows="6"
                        cols="100" max="500"
                        placeholder="描述不支持HTML标签；详细的资源描述有机会获得我们的推荐，更有利于他人下载，赚取更多积分。如资源描述不清，有可能审核不通过。"></textarea>
                </div>

                <div class="source_tips">
                    <input id="cb_agree" name="cb_agree" type="checkbox" value=""></input>

                    <label style="width:auto;" for="cb_agree">
                        <span class="icon">*</span>

                        同意
                    </label>

                    &nbsp;

                    <a href="ziwangrule.html" target="_blank">资网资源共享规则</a>
                </div>

                <div class="up">
                    <center>
                        <button class="button" id="btnUpLoad" onclick="test()"
                            style="vertical-align:middle"><span></span>上传文件 </span></button>
                    </center>
                </div>
            </form>
        </div>

        <!-- 底部 -->

        <footer>
            <div class="wrapper">
                <div class="link">
                    <dl>
                        <dt>网站相关</dt>

                        <dd>关于我们</dd>

                        <dd>服务条款</dd>

                        <dd>帮助中心</dd>

                        <dd>编辑器语法</dd>
                    </dl>

                    <dl>
                        <dt>常用链接</dt>

                        <dd>资网博客</dd>

                        <dd>资网论坛</dd>
                    </dl>

                    <dl>
                        <dt>联系我们</dt>

                        <dd>联系我们</dd>

                        <dd>加入我们</dd>

                        <dd>建议反馈</dd>
                    </dl>

                    <dl>
                        <dt>关注我们</dt>

                        <dd>新浪微博</dd>

                        <dd>Twitter</dd>
                    </dl>

                    <div class="license">
                        <h3>内容许可</h3>

                        <p>
                            除特别说明外，用户内容均采用知识共享署名-非商业性使用-禁止演绎4.0 国际许可协议 (CC BY-NC-ND 4.0) 进行许可
                        </p>

                        <p>本站由 高校资源共享平台 提供更新服务</p>
                    </div>
                </div>

                <p class="copyright">
                    Copyright © 2019 高校资源共享平台 当前版本 1.0.0
                </p>
            </div>
        </footer>


    </div>
</body>
<script src="plugin/react.js"></script>
<script src="plugin/react-dom.js"></script>

<script>
    var two = document.getElementById('two');
    Container = []; //申明

    //定义二级数据
    Container[1] = ['公共基础课', '公共选修课', '理工科专业课', '文科类专业课', '计算机类专业课', '其他'];
    Container[2] = ['公共基础课', '公共选修课', '理工科专业课', '文科类专业课', '计算机类专业课', '其他'];
    Container[3] = ['公共基础课', '公共选修课', '理工科专业课', '文科类专业课', '计算机类专业课', '其他'];
    Container[4] = ['乐器类', '小说', '电影', '游戏', '音乐', '其他'];
    Container[5] = ['数学一', '数学二', '英语一', '英语二', '政治', '文科类专业课', '理工科类专业课', '其他'];
    Container[6] = ['其他'];

    function func(m) {
        two.length = 1;

        //遍历生产option选项
        for (var i = 0; i < Container[m].length; i++) {

            //创建一个option 把数据存储在option 
            var op = new Option(Container[m][i], i);

            //把带有数据的option 添加到第二个select
            two.add(op);
        };
    }
</script>
